<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Settings - Video Downloader</title>
    <meta name="description" content="Configure your video downloader settings. Customize download preferences, quality settings, and manage your video downloader experience.">
    <meta name="keywords" content="video downloader settings, download preferences, quality settings, downloader configuration">
    <meta name="author" content="Akshay Mondal">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="mask-icon" href="favicon.svg" color="#ff0000">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Settings - Video Downloader">
    <meta property="og:description" content="Configure your video downloader settings. Customize download preferences, quality settings, and manage your video downloader experience.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/settings">
    <meta property="og:site_name" content="Video Downloader">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-download"></i>
                    <h1>Video Downloader</h1>
                </div>
                <div class="header-info">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <span class="version">v2.0</span>
        </div>
            </div>
        </header>

        <main>
            <!-- Settings Page -->
            <div id="settings-page" class="page active">
                <div class="page-header">
                    <h2><i class="fas fa-cog"></i> Settings</h2>
                </div>

                <!-- Notification Area -->
                <div id="settings-notification" class="notification-area" style="display: none;">
                    <div class="notification-content">
                        <i class="notification-icon"></i>
                        <span class="notification-message"></span>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="setting-item">
                        <label for="default-video-quality">Default Video Quality</label>
                        <select id="default-video-quality">
                            <option value="auto">Auto (Best Available)</option>
                            <option value="1080">1080p</option>
                            <option value="720">720p</option>
                            <option value="480">480p</option>
                            <option value="360">360p</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="default-audio-bitrate">Default MP3 Bitrate</label>
                        <select id="default-audio-bitrate">
                            <option value="128">128 kbps</option>
                            <option value="192" selected>192 kbps</option>
                            <option value="256">256 kbps</option>
                            <option value="320">320 kbps</option>
                        </select>
                    </div>

                    <div class="privacy-note">
                        <i class="fas fa-shield-alt"></i>
                        <p><strong>Privacy:</strong> Your recent downloads list is stored only on this device. No data is sent to our servers.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Developer Credit Footer -->
        <footer class="developer-credit">
            <div class="credit-content">
                <p class="credit-text">
                    <i class="fas fa-code"></i> 
                    Developed by <strong>Akshay Mondal</strong>
                </p>
            </div>
        </footer>

        <!-- Bottom Navigation Dock -->
        <nav class="bottom-dock">
            <a href="/" class="nav-btn" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/recent" class="nav-btn" data-page="recent">
                <i class="fas fa-history"></i>
                <span>Recent</span>
            </a>
            <a href="/settings" class="nav-btn active" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="/static/theme.js"></script>
    <script src="/static/settings.js?v=2"></script>
</body>
</html>
